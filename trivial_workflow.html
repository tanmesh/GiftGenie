    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFA07A", "id": "StopEvent", "label": "StopEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "_done", "label": "_done", "shape": "box"}, {"color": "#ADD8E6", "id": "amazon_keyword_generator", "label": "amazon_keyword_generator", "shape": "box"}, {"color": "#90EE90", "id": "AmazonKeywordGeneratorEvent", "label": "AmazonKeywordGeneratorEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "amazon_product_link_generator", "label": "amazon_product_link_generator", "shape": "box"}, {"color": "#90EE90", "id": "Event", "label": "Event", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "gift_debater", "label": "gift_debater", "shape": "box"}, {"color": "#90EE90", "id": "GiftDebaterEvent", "label": "GiftDebaterEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "gift_idea_generator", "label": "gift_idea_generator", "shape": "box"}, {"color": "#90EE90", "id": "GiftIdeaGeneratorEvent", "label": "GiftIdeaGeneratorEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "gift_reasoner", "label": "gift_reasoner", "shape": "box"}, {"color": "#90EE90", "id": "GiftReasonerEvent", "label": "GiftReasonerEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "initialize", "label": "initialize", "shape": "box"}, {"color": "#E27AFF", "id": "StartEvent", "label": "StartEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "interest_mapper", "label": "interest_mapper", "shape": "box"}, {"color": "#90EE90", "id": "InterestMapperEvent", "label": "InterestMapperEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "tweet_analyzer", "label": "tweet_analyzer", "shape": "box"}, {"color": "#90EE90", "id": "TweetAnalyzerEvent", "label": "TweetAnalyzerEvent", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "StopEvent", "to": "_done"}, {"arrows": "to", "from": "StopEvent", "to": "_done"}, {"arrows": "to", "from": "amazon_keyword_generator", "to": "StopEvent"}, {"arrows": "to", "from": "AmazonKeywordGeneratorEvent", "to": "amazon_keyword_generator"}, {"arrows": "to", "from": "amazon_product_link_generator", "to": "Event"}, {"arrows": "to", "from": "Event", "to": "amazon_product_link_generator"}, {"arrows": "to", "from": "gift_debater", "to": "GiftReasonerEvent"}, {"arrows": "to", "from": "GiftDebaterEvent", "to": "gift_debater"}, {"arrows": "to", "from": "gift_idea_generator", "to": "GiftDebaterEvent"}, {"arrows": "to", "from": "GiftIdeaGeneratorEvent", "to": "gift_idea_generator"}, {"arrows": "to", "from": "gift_reasoner", "to": "AmazonKeywordGeneratorEvent"}, {"arrows": "to", "from": "GiftReasonerEvent", "to": "gift_reasoner"}, {"arrows": "to", "from": "initialize", "to": "TweetAnalyzerEvent"}, {"arrows": "to", "from": "StartEvent", "to": "initialize"}, {"arrows": "to", "from": "interest_mapper", "to": "GiftIdeaGeneratorEvent"}, {"arrows": "to", "from": "InterestMapperEvent", "to": "interest_mapper"}, {"arrows": "to", "from": "tweet_analyzer", "to": "InterestMapperEvent"}, {"arrows": "to", "from": "TweetAnalyzerEvent", "to": "tweet_analyzer"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
